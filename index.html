<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock | Paper | Scissors</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="stone">
                <img  class="base" id="rock" src="./rock.png" width="150px" height="150px" alt="stone">
                <p class="text">Rock</p>
            </div>
            <div class="paper">
                <img  class="base" id="paper" src="./paper.png"  width="150px" height="150px" alt="paper">
                <p class="text">Paper</p>
            </div>
            <div class="scissors">
                <img  class="base" id="scissors" src="./scissor-tool.png"  width="150px" height="150px" alt="scissors">
                <p class="text">Scissor</p> 
            </div>
        
        </div>
        <div class="result">
            <div class="you">
                <p>You</p><h2 id="userCOunt">0</h2>
            </div>
            <div class="com">
                <p>Computer</p> 
                <h2 id="compcounter">0</h2>
            </div>
            <div class="com">
                <p>Draw</p> 
                <h2 id="Drwcounter">0</h2>
            </div>
        </div>
        <div class="popup">
            <p class="pop hide">Play Direct</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
